
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      right: -25px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: gold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .reel {
      position: absolute;
      width: 100%;
      animation-fill-mode: forwards;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: url('https://i.imgur.com/SyoTu0J.gif') center center no-repeat;
      background-size: cover;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>МЕГА БОНУСКА</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ</button>

  <div class="fireworks" id="fireworks"></div>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const prizes = [
      "ШАНС Х2",
      "25 FP",
      "+500% К ДЕПОЗИТУ",
      "БОНУСКА ЗА 30.000₽",
      "+220% К ДЕПОЗИТУ",
      "ВАУЧЕР НА 10.000₽",
      "500FP",
      "БОНУСКА ЗА 10.000₽",
      "50FP"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const fireworks = document.getElementById("fireworks");
    const attemptsEl = document.getElementById("attempts");

    const createSlots = () => {
      reel.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
    };

    createSlots();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const spinCount = 30;
      const targetIndex = [...Array(spinCount).keys()].reverse().find(i => prizes[i % prizes.length] === "ШАНС Х2");
      const offset = -(targetIndex - 1) * 50;

      reel.style.transition = "transform 7s cubic-bezier(0.2, 0.9, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fireworks.style.display = "block";
        claimBtn.style.display = "inline-block";
        spinBtn.style.display = "none";
        setTimeout(() => {
          fireworks.style.display = "none";
        }, 4000);
      }, 7000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      Telegram.WebApp.sendData("ШАНС Х2");
      Telegram.WebApp.close();
    };
  </script>
</body>
</html>
