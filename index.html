
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МЕГА БОНУСКА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Arial Black',sans-serif;
      background: #111; color: #fff;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px; color: gold;
    }
    #chances {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .slot-container {
      position: relative;
      width: 280px; height: 150px;  /* ровно 3 слота по 50px */
      margin: 0 auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }
    .arrow {
      position: absolute;
      top: 50%; right: -35px;
      transform: translateY(-50%) rotate(180deg);
      font-size: 50px; color: gold;
      animation: blink 1s infinite;
      z-index: 10;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: 0.4; }
    }
    .reel {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
    }
    .slot-item {
      height: 50px; line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }
    button {
      margin: 20px 10px 0;
      padding: 10px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
    }
    .claim-btn {
      background: red;
      display: none;
    }
    #promo-text {
      margin: 20px 0;
      color: #32cd32;
      font-size: 18px;
      display: none;
    }
    .fireworks {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
    .fireworks canvas {
      width: 100%; height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>МЕГА БОНУСКА</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ</button>

  <div id="promo-text">Сделайте депозит на 1WIN от 2 000 ₽ и получите ШАНС Х2</div>
  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    // Список всех призов кроме гарантированного
    const allPrizes = [
      "25 FP",
      "+500% К ДЕПОЗИТУ",
      "БОНУСКА ЗА 30 000₽",
      "+220% К ДЕПОЗИТУ",
      "ВАУЧЕР НА 10 000₽",
      "500 FP",
      "БОНУСКА ЗА 10 000₽",
      "50 FP"
    ];
    const guaranteedPrize = "ШАНС Х2";

    const fullRotations    = 4;   // сколько полных прессов
    const slotHeight       = 50;  // высота одного слота
    const visibleSlotIndex = 1;   // второй слот (0-й,1-й,2-й)

    const reel       = document.getElementById("reel");
    const spinBtn    = document.getElementById("spinBtn");
    const claimBtn   = document.getElementById("claimBtn");
    const promoText  = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");
    const fwEl       = document.getElementById("fireworks");

    // Инициализируем фейерверки
    const fw = new Fireworks.default(fwEl, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.1,
      friction: 0.95,
      gravity: 1.5,
      particles: 480,
      trace: 6,
      explosion: 6,
      intensity: 60,
      brightness: { min: 60, max: 90 },
      decay: { min: 0.01, max: 0.02 }
    });

    // Строим один раз «ленты» барабана: 4 полных оборота + гарантированный приз
    const prizesList = [];
    for (let i = 0; i < fullRotations; i++) {
      prizesList.push(...allPrizes);
    }
    prizesList.push(guaranteedPrize);

    // Отрисовка барабана на странице
    function renderReel() {
      reel.innerHTML = '';
      prizesList.forEach(prize => {
        const div = document.createElement('div');
        div.className = 'slot-item';
        div.innerText = prize;
        reel.appendChild(div);
      });
    }
    renderReel();

    spinBtn.onclick = () => {
      if (+attemptsEl.innerText <= 0) return;
      spinBtn.disabled = true;

      // Сброс позиции
      reel.style.transition = 'none';
      reel.style.transform  = 'translateY(0)';
      // Принудительный reflow
      void reel.offsetWidth;

      // Вычисляем смещение так, чтобы последний элемент (ШАНС Х2) оказался во 2-м слоте
      const targetIndex = prizesList.length - 1;
      const offset = -(targetIndex - visibleSlotIndex) * slotHeight;

      // Запускаем анимацию 10 секунд
      reel.style.transition = 'transform 10s cubic-bezier(0.2,0.9,0.3,1)';
      reel.style.transform  = `translateY(${offset}px)`;

      // После прокрутки показываем фейерверки, кнопку и текст
      setTimeout(() => {
        fw.start();
        claimBtn.style.display  = 'inline-block';
        spinBtn.style.display   = 'none';
        promoText.style.display = 'block';
        setTimeout(() => fw.stop(), 4000);
      }, 10000);

      attemptsEl.innerText = '0';
    };

    claimBtn.onclick = () => {
      window.location.href = 'https://lkhq.cc/24e8';
    };
  </script>
</body>
</html>
