
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мега Бонуска</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%) rotate(90deg);
      font-size: 28px;
      color: gold;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>МЕГА БОНУСКА</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">⬇</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ</button>

  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const prizes = [
      "ШАНС Х2",
      "25 FP",
      "+500% К ДЕПОЗИТУ",
      "БОНУСКА ЗА 30.000₽",
      "+220% К ДЕПОЗИТУ",
      "ВАУЧЕР НА 10.000₽",
      "500FP",
      "БОНУСКА ЗА 10.000₽",
      "50FP"
    ];

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const fireworksEl = document.getElementById("fireworks");
    const attemptsEl = document.getElementById("attempts");

    const createSlots = () => {
      reel.innerHTML = '';
      for (let i = 0; i < 100; i++) {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerText = prizes[i % prizes.length];
        reel.appendChild(item);
      }
    };

    createSlots();

    const fw = new Fireworks.default(fireworksEl, {
      autoresize: true,
      opacity: 0.8,
      acceleration: 1.05,
      friction: 0.95,
      gravity: 1.5,
      particles: 80,
      trace: 3,
      explosion: 5,
      intensity: 20,
      brightness: {
        min: 50,
        max: 80
      },
      decay: {
        min: 0.015,
        max: 0.03
      },
    });

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const slotHeight = 50;
      const visibleSlotIndex = 1;
      const targetPrize = "ШАНС Х2";
      const totalSlots = reel.children.length;

      let targetIndex = -1;
      for (let i = totalSlots - 1; i >= 0; i--) {
        if (reel.children[i].innerText.trim() === targetPrize) {
          targetIndex = i;
          break;
        }
      }

      if (targetIndex === -1) targetIndex = totalSlots - 3;

      const offset = -(targetIndex - visibleSlotIndex) * slotHeight;

      reel.style.transition = "transform 12s cubic-bezier(0.2, 0.9, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fw.start();
        claimBtn.style.display = "inline-block";
        spinBtn.style.display = "none";

        setTimeout(() => {
          fw.stop();
        }, 4000);
      }, 12000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      Telegram.WebApp.sendData("ШАНС Х2");
      Telegram.WebApp.close();
    };
  </script>
</body>
</html>
