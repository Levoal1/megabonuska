
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–ï–ì–ê –ë–û–ù–£–°–ö–ê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -35px;
      transform: translateY(-50%) rotate(180deg);
      font-size: 50px;
      color: gold;

    }

    @keyframes blink {

    }

    .reel {
      position: absolute;
      width: 100%;

    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #promo-text {
      margin-top: 20px;
      color: #32cd32;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>–ú–ï–ì–ê –ë–û–ù–£–°–ö–ê</h1>
  <div id="chances">–£ –≤–∞—Å –ø–æ–ø—ã—Ç–æ–∫: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">‚û§</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">–ö–†–£–¢–ò–¢–¨</button>
  <button class="claim-btn" id="claimBtn">–ó–ê–ë–†–ê–¢–¨</button>

  <div id="promo-text">–°–¥–µ–ª–∞–π—Ç–µ –¥–µ–ø–æ–∑–∏—Ç –Ω–∞ 1WIN –æ—Ç 2.000‚ÇΩ –∏ –ø–æ–ª—É—á–∏—Ç–µ –®–ê–ù–° –•2</div>
  <div class="fireworks" id="fireworks"></div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.10.3/dist/index.umd.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    const allPrizes = [
      "25 FP",
      "+500% –ö –î–ï–ü–û–ó–ò–¢–£",
      "–ë–û–ù–£–°–ö–ê –ó–ê 30.000‚ÇΩ",
      "+220% –ö –î–ï–ü–û–ó–ò–¢–£",
      "–í–ê–£–ß–ï–† –ù–ê 10.000‚ÇΩ",
      "500FP",
      "–ë–û–ù–£–°–ö–ê –ó–ê 10.000‚ÇΩ",
      "50FP"
    ];

    const guaranteedPrize = "–®–ê–ù–° –•2";

    const reel = document.getElementById("reel");
    const spinBtn = document.getElementById("spinBtn");
    const claimBtn = document.getElementById("claimBtn");
    const fireworksEl = document.getElementById("fireworks");
    const promoText = document.getElementById("promo-text");
    const attemptsEl = document.getElementById("attempts");

    const slotHeight = 50;
    const visibleSlotIndex = 1; // –≤—Ç–æ—Ä–æ–π —Å–ª–æ—Ç
    const fullRotations = 8;
    const extraItems = 10;

    const fw = new Fireworks.default(fireworksEl, {
      autoresize: true,
      opacity: 0.9,
      acceleration: 1.1,
      friction: 0.95,
      gravity: 1.5,
      particles: 480,
      trace: 6,
      explosion: 6,
      intensity: 60,
      brightness: { min: 60, max: 90 },
      decay: { min: 0.01, max: 0.02 }
    });

    const buildReelWithGuaranteedWin = () => {
      const prizes = [];
      const steps = (fullRotations * allPrizes.length) + extraItems;

      for (let i = 0; i < steps; i++) {
        const randomPrize = allPrizes[Math.floor(Math.random() * allPrizes.length)];
        prizes.push(randomPrize);
      }

      // –≤—Å—Ç–∞–≤–ª—è–µ–º "–®–ê–ù–° –•2" —Ç—É–¥–∞, —á—Ç–æ–±—ã –æ–Ω –ø–æ–ø–∞–ª –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫—É (–≤–æ –≤—Ç–æ—Ä–æ–º —Å–ª–æ—Ç–µ)
      const insertIndex = prizes.length;
      prizes.splice(insertIndex, 0, guaranteedPrize);

      reel.innerHTML = '';
      prizes.forEach(prize => {
        const div = document.createElement("div");
        div.className = "slot-item";
        div.innerText = prize;
        reel.appendChild(div);
      });

      return insertIndex;
    };

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞—Ä–∞–±–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    buildReelWithGuaranteedWin();

    spinBtn.onclick = () => {
      if (parseInt(attemptsEl.innerText) <= 0) return;
      spinBtn.disabled = true;

      const targetIndex = buildReelWithGuaranteedWin();

      // üõ† –ì–ª–∞–≤–Ω–∞—è –ø—Ä–∞–≤–∫–∞: –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π offset, —á—Ç–æ–±—ã –ø—Ä–∏–∑ –æ–∫–∞–∑–∞–ª—Å—è –≤–æ –≤—Ç–æ—Ä–æ–º —Å–ª–æ—Ç–µ
      const offset = -(targetIndex - (visibleSlotIndex - 1)) * slotHeight;

      reel.style.transition = "transform 10s cubic-bezier(0.2, 0.9, 0.3, 1)";
      reel.style.transform = `translateY(${offset}px)`;

      setTimeout(() => {
        fw.start();
        claimBtn.style.display = "inline-block";
        spinBtn.style.display = "none";
        promoText.style.display = "block";
        setTimeout(() => fw.stop(), 4000);
      }, 10000);

      attemptsEl.innerText = "0";
    };

    claimBtn.onclick = () => {
      window.location.href = "https://lkhq.cc/24e8";
    };
  </script>
</body>
</html>
