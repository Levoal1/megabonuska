
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>МЕГА БОНУСКА</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: gold;
    }

    #chances {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .slot-container {
      position: relative;
      width: 280px;
      height: 150px;
      margin: 20px auto;
      overflow: hidden;
      border: 4px solid gold;
      border-radius: 10px;
      background: #222;
    }

    .arrow {
      position: absolute;
      top: 50%;
      right: -35px;
      transform: translateY(-50%) rotate(180deg);
      font-size: 50px;
      color: gold;
      animation: blink 1s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .reel {
      position: absolute;
      width: 100%;
      top: 0;
    }

    .slot-item {
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      background: #333;
      border-top: 1px solid #444;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background: green;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    .claim-btn {
      background: red;
      display: none;
    }

    .fireworks {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .fireworks canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #promo-text {
      margin-top: 20px;
      color: #32cd32;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>МЕГА БОНУСКА</h1>
  <div id="chances">У вас попыток: <span id="attempts">1</span></div>

  <div class="slot-container">
    <div class="arrow">➤</div>
    <div class="reel" id="reel"></div>
  </div>

  <button id="spinBtn">КРУТИТЬ</button>
  <button class="claim-btn" id="claimBtn">ЗАБРАТЬ</button>

  <div id="promo-text">Сделайте депозит на 1WIN от 2.000₽ и получите ШАНС Х2</div>
  <div class="fireworks" id="fireworks"></div>
